<!DOCTYPE html>
    <html lang="en">
        <head>
            <meta charset="UTF-8">
            <meta http-equiv="X-UA-Compatible" content="IE=edge">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <title>E-Receipt</title>

            <link rel="stylesheet" href="staticFiles/Styles.css" />
            

        </head>
        <body>
            <div class = "center">
                <img src="staticFiles/icon.png" alt="eReceipt Logo"">

                <h1>eReceipt</h1>
                <form action="/generate_receipt_data" method="POST">
        
                        <input placeholder="Receipt Location" type="text" id="location" name="location" required>
                        <br>
                        
                        <input placeholder = "Amount" type="text" id="amount" name="amount" required> 
                        
                        <br>

                        <Button class = "generatebutton" > Collect New Receipt</Button>
                </form>
            </div>
        </body>
    </html>
