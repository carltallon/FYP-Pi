<!DOCTYPE html>
    <html lang="en">
        <head>
            <meta charset="UTF-8">
            <meta http-equiv="X-UA-Compatible" content="IE=edge">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <title>E-Receipt</title>

            <link rel="stylesheet" href="staticFiles/Styles.css" />
            

        </head>
        <body>
            <div class = "center">
        
        
                <h1>eReceipt</h1>

                <h4>Use your eReceipt app now to collect your receipt.</h4>

                <img src="staticFiles/nfc.jpg" alt="NFC Logo"">
                
                <table>
                  <tr>
                      <th colspan="2"><h2>Receipt Information</h2></th>
                  </tr>
                  <tr>
                      <td><h2>Receipt Date</h2></td>
                      <td><h3>{{ Date }}</h3></td>
                  </tr>
                  <tr>
                      <td><h2>Receipt Price</h2></td>
                      <td><h3>£{{ Amount }}</h3></td>
                  </tr>
                  <tr>
                      <td><h2>Receipt Location</h2></td>
                      <td><h3>{{ Location }}</h3></td>
                  </tr>
                </table>

                <ul>
                    {% for item in Items %}
                        <li>{{ item.name }}: €{{ item.price }}</li>
                    {% endfor %}
                </ul>
        
                
                
                <a href="{{ url_for('index') }}">Collect a new receipt</a>
            </div>
          </body>
    </html>
